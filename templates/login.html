<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{{ url_for('static', filename='loginbg.png') }}") no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 60, 255, 0.15);
            background-blend-mode: overlay;
            overflow: hidden;
        }

        .drone-screen {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOutScreen 0.8s ease 2.8s forwards;
        }

        .drone {
            width: 650px;
            opacity: 0;
            transform: scale(0.6) translateY(20px) rotateY(0deg);
            filter: drop-shadow(0 0 35px #00eaff);
            transform-style: preserve-3d;
            animation: droneSmooth 2.5s cubic-bezier(0.42, 0, 0.58, 1) forwards;
        }

        @keyframes droneSmooth {
            0% {
                opacity: 0;
                transform: scale(0.6) translateY(30px) rotateY(0deg);
            }
            15% {
                opacity: 0.5;
                transform: scale(1.1) translateY(10px) rotateY(60deg);
            }
            35% {
                opacity: 1;
                transform: scale(1.4) translateY(-5px) rotateY(150deg);
            }
            60% {
                transform: scale(1.2) translateY(5px) rotateY(240deg);
            }
            85% {
                transform: scale(0.9) translateY(-5px) rotateY(330deg);
            }
            100% {
                transform: scale(0.65) translateY(0px) rotateY(360deg);
                opacity: 0.0;
            }
        }

        @keyframes fadeOutScreen {
            to { opacity: 0; visibility: hidden; }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(2px);
            opacity: 0;
            animation: fadeIn 1s ease 2.9s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .login-card {
            width: 360px;
            padding: 35px 32px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 45px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: translateY(25px);
            animation: showLogin 0.8s ease 3s forwards;
            z-index: 10;
        }

        @keyframes showLogin {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 30px;
            color: white;
            font-weight: 700;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.85);
            font-size: 15px;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            background: rgba(255, 60, 85, 0.2);
            border-left: 4px solid #ff2e55;
            padding: 10px;
            color: #ffe4e4;
            border-radius: 8px;
        }

    </style>
</head>

<body>

    <div class="drone-screen">
        <img src="{{ url_for('static', filename='drone1.png') }}" class="drone">
    </div>

    <div class="overlay"></div>

    <div class="login-card">
      <center>  <h2>V-Workspace</h2></center>

        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
    </div>

</body>
</html>
