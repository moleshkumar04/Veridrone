<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{{ url_for('upload') }}">ğŸ“¤ Upload</a>
        <a href="{{ url_for('classify') }}">ğŸ” Classify</a>
        <a href="{{ url_for('reports') }}" class="active">ğŸ“Š Reports</a>
        <a href="{{ url_for('login') }}" class="logout-btn">ğŸšª Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>ğŸ“Š Image Classification Reports</h1>

        <!-- Summary Table -->
        <div class="table-container">
            <table>
                <tr>
                    <th>Metric</th>
                    <th>Count</th>
                </tr>
                <tr>
                    <td>ğŸ“ Total Images Uploaded</td>
                    <td id="total_images">-</td>
                </tr>
                <tr>
                    <td>âœ… Classified Images</td>
                    <td id="classified_images">-</td>
                </tr>
                <tr>
                    <td>âš ï¸ Unclassified Images</td>
                    <td id="unclassified_images">-</td>
                </tr>
                <tr>
                    <td>ğŸ‘· Missing Hardhat Cases</td>
                    <td id="missing_hardhat">-</td>
                </tr>
                <tr>
                    <td>ğŸ¦º Missing PPE Cases</td>
                    <td id="missing_ppe">-</td>
                </tr>
            </table>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <h2>ğŸ“Š Safety Violations Overview</h2>
            <canvas id="violationsChart"></canvas>
        </div>
    </div>

    <!-- JavaScript for Fetching Report Data & Charts -->
    <script>
        fetch('/report-data')
            .then(response => response.json())
            .then(data => {
                // Update Table Data
                document.getElementById("total_images").innerText = data.total_images;
                document.getElementById("classified_images").innerText = data.classified;
                document.getElementById("unclassified_images").innerText = data.unclassified;
                document.getElementById("missing_hardhat").innerText = data.missing_hardhat;
                document.getElementById("missing_ppe").innerText = data.missing_ppe;

                // Safety Violations Chart
                new Chart(document.getElementById('violationsChart').getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['Missing Hardhat', 'Missing PPE'],
                        datasets: [{
                            label: 'Safety Violations',
                            data: [data.missing_hardhat, data.missing_ppe],
                            backgroundColor: ['#FF9F40', '#FF6384']
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            });
    </script>
</body>
</html>
