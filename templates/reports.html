<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriDrone Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            background:
                linear-gradient(rgba(0, 61, 113, 0.55), rgba(0, 61, 113, 0.70)),
                url("{{ url_for('static', filename='reportbg.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #E8F8FF;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInPage 0.9s ease forwards;
        }

        @keyframes fadeInPage {
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar {
            width: 200px;
            background: rgba(10, 25, 47, 0.95);
            border-right: 2px solid rgba(255,255,255,0.15);
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .sidebar a {
            padding: 14px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            text-align: center;
            border-radius: 12px;
            background: rgba(80, 140, 200, 0.85);
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background: #deb887;
            color: #041727;
            transform: translateY(-4px);
        }

        .logout-btn { margin-top: auto; }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .report-container {
            width: 100%;
            max-width: 1050px;
            height: 90%;
            background: rgba(0, 48, 90, 0.40);
            border-radius: 25px;
            padding: 30px 40px;
            border: 2px solid rgba(255,255,255,0.20);
            backdrop-filter: blur(14px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .table-container {
            height: 40%;
            border-radius: 15px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.18);
            overflow: hidden;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            text-align: center;
            color: white;
        }

        th {
            background: rgba(0,0,0,0.35);
            padding: 12px;
            font-size: 16px;
            color: #A8D5FF;
        }

        td {
            padding: 12px;
            font-size: 15px;
        }

        tr:nth-child(even) { background: rgba(255,255,255,0.07); }

        tr:hover {
            background: rgba(255,255,255,0.18);
            transition: 0.25s;
        }

        .chart-box {
            height: 45%;
            width: 50%;
            padding: 15px;
            margin-left: 240px;
            border-radius: 20px;
            background: rgba(0, 63, 110, 0.55);
            border: 2px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            position: relative;
        }

        .chart-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 10px;
        }

        .chart-box canvas {
            width: 250px !important;
            height: 250px !important;
            transform: scaleY(0.6);
        }

        .legend-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-left: 20px;
            margin-top: 40px;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        .legend-item {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.15);
            border-radius: 25px;
            padding: 6px 12px;
            gap: 6px;
            font-size: 14px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            body { overflow-y: auto; }
            .report-container { height: auto; padding: 20px; }
            .chart-box { flex-direction: column; align-items: center; }
            .chart-box canvas {
                width: 200px !important;
                height: 200px !important;
                transform: scaleY(0.6);
            }
            .legend-container { flex-direction: row; margin-top: 10px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">‚¨ÖÔ∏è Back</a>
        <a href="{{ url_for('reports') }}" class="active">üìä Reports</a>
        <a href="{{ url_for('login') }}" class="logout-btn">üö™ Logout</a>
    </div>

    <div class="content">
        <div class="report-container">

            <h1>üìò Image Classification Reports</h1>

            <div class="table-container">
                <table>
                    <tr><th>Metric</th><th>Count</th></tr>
                    <tr><td>üìÅ Total Images Uploaded</td><td id="total_images">-</td></tr>
                    <tr><td>‚úÖ Classified Images</td><td id="classified_images">-</td></tr>
                    <tr><td>‚ö†Ô∏è Unclassified Images</td><td id="unclassified_images">-</td></tr>
                    <tr><td>üë∑ Missing Hardhat Cases</td><td id="missing_hardhat">-</td></tr>
                    <tr><td>ü¶∫ Missing PPE Cases</td><td id="missing_ppe">-</td></tr>
                </table>
            </div>

            <div class="chart-box">
                <div class="chart-title">Safety Violations Overview</div>
                <canvas id="violationsChart"></canvas>
                <div class="legend-container" id="legendBox"></div>
            </div>

        </div>
    </div>

<script>
fetch('/report-data')
    .then(response => response.json())
    .then(data => {
        document.getElementById("total_images").innerText = data.classified + data.unclassified;
        document.getElementById("classified_images").innerText = data.classified;
        document.getElementById("unclassified_images").innerText = data.unclassified;
        document.getElementById("missing_hardhat").innerText = data.missing_hardhat;
        document.getElementById("missing_ppe").innerText = data.missing_ppe;

        const chartColors = ['#FF9F40', '#FF6384', '#4BC0C0'];

        const chart = new Chart(document.getElementById('violationsChart'), {
            type: 'doughnut',
            data: {
                labels: ['Missing Hardhat', 'Missing PPE', 'Safe'],
                datasets: [{
                    data: [
                        data.missing_hardhat,
                        data.missing_ppe,
                        data.classified - data.missing_hardhat - data.missing_ppe
                    ],
                    backgroundColor: chartColors,
                    borderWidth: 2,
                    hoverOffset: 14
                }]
            },
            options: {
                cutout: "70%",
                plugins: { legend: { display: false } },
            }
        });

        const legendBox = document.getElementById("legendBox");
        chart.data.labels.forEach((label, i) => {
            legendBox.innerHTML += `
                <div class="legend-item">
                    <div class="legend-color" style="background:${chartColors[i]}"></div>
                    ${label}
                </div>`;
        });
    });
</script>

</body>
</html>
